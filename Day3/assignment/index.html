<!DOCTYPE html>
<html>

<head>
    <title>Bug Report</title>
</head>

<body>
    <h2>Bug Report Form</h2>
    <form id="bugForm">
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="text" id="email" placeholder="Email" required><br><br>
        <textarea id="message" placeholder="Your message" required></textarea><br><br>
        <button type="submit">Send</button>
    </form>
    <p id="response"></p>

    <script>
        document.getElementById("bugForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const form=document.getElementById("bugForm");

            const res = await fetch("/report", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, message })
                
           
            })
             
         
            
            const data = await res.json();
            document.getElementById("response").innerText = data.msg;

         form.reset();
        });

    </script>
</body>

</html>
